<ion-content padding>
    <ion-content padding>
        <div class="search center">
           <p style="font-weight: bold;font-size: 1.9rem">Mail me @</p>
           <ion-input  [(ngModel)]= "email"  placeholder="Your email address"></ion-input>    
            
           <p  style="font-weight: bold">Or</p>
        
           <div class="social">
              <p  style="font-weight: bold">Better log me in with</p>
              <button  (click)="SocialLogin(1)" class="btn-google">Google</button>
               <button  (click)="SocialLogin(2)" class="btn-facebook">Facebook</button>
              
           </div>
              
               
           
        </div>
        <p  (click)="NextPage()"  *ngIf="ValidateEmail()==true"  [ngClass]="Slide()"  class="animated footer"><u>Go Ahead</u></p>
   </ion-content>
</ion-content>
