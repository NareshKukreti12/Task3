<ion-toolbar   no-border>
    
    <ion-navbar  >
      
    </ion-navbar>
</ion-toolbar>

<ion-content padding>
  
   <div class="search" [ngClass]="slideUp()" > 
      <h4>I have given it name</h4>
     <ion-searchbar  
    id="searchBar"
   [(ngModel)]="name"
   [showCancelButton]='false'
   (ionChange)="setFilteredItems()"
   placeholder="Enter name here"
   (ionFocus)="checkFocus($event)"
   >
 </ion-searchbar>
</div>
<div class="divcontent" *ngIf="name.length>0">
    <div id="logo"   class="logo animated"><img  [src]="logo"> </div> 
     <p>Add logo</p>
     <p class="animated large"   id="wonderful">{{businessName}}</p>
     <p class="animated cool"  >Cool Hear !</p>
    <p class="animated bntGoAhead"  (click)="NextPage()" ><u>Go Ahead</u></p>
</div> 
</ion-content>
