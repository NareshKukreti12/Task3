<ion-content padding>
    <ion-content padding>
        <div class="search center animated" [ngClass]="slideUp()">
           <p style="font-weight: bold;font-size: 1.9rem">Secure my account with a password</p>
           <h6>(Include capital letter, number and special character to make your password strong)</h6>
           <!-- <ion-input type="password"  [(ngModel)]= "password"  placeholder="Password"></ion-input>    -->
           <ion-input type="password" class="form-control" id="password" name="password"
                  placeholder="Enter password"
                 [(ngModel)]="account.password" #password="ngModel"
                 (ionFocus)="checkFocus($event)"
                (ionBlur)="FocusRemoved()"
                 minlength="8" maxlength="50" required>
        </ion-input>   
                 <ng2-password-strength-bar
                 [passwordToCheck]="account.password"
                 [barLabel]="barLabel"
                 [barColors]="myColors"
                 [baseColor]="baseColor"
                 [strengthLabels]="strengthLabels"
                 (onStrengthChanged)="strengthChanged($event)">
               </ng2-password-strength-bar>
           <button style="margin-top: 47px;"  (click)="NextPage()"  *ngIf="account.password.length>=8"  [ngClass]="Slide()"  class="animated">It's Done</button>
        </div>
        
   </ion-content>
</ion-content>
