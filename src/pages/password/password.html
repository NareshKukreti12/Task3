<ion-content padding>
    <ion-content padding>
        <div class="search center">
           <p style="font-weight: bold;font-size: 1.9rem">Secure my account with a password</p>
           <ion-input type="password"  [(ngModel)]= "password"  placeholder="Password"></ion-input>   
           <button  (click)="NextPage()"  *ngIf="password.length>=8"  [ngClass]="Slide()"  class="animated">It's Done</button>
        </div>
        
   </ion-content>
</ion-content>
